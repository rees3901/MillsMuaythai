<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMT Combat Sports School</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Antonio&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Antonio', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #000000, #c89b00, #000000, #c89b00);
      color: #fff;
    }
    .banner {
      width: 100%;
      height: 500px;
      background: url('image03.jpg') center/contain no-repeat;
      background-color: #000;
      transition: transform 1.2s ease-in-out, filter 1.2s ease-in-out;
    }
    .banner:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 2em;
      background: linear-gradient(to right, #000000, #c89b00, #000000);
      width: 90%;
      margin: auto;
    }
    .header img {
      width: 120px;
      margin-right: 1.5em;
    }
    .header-text h1 {
      font-family: 'Anton', sans-serif;
      font-size: 2.5rem;
      margin: 0 0 0.5em 0;
      color: gold;
    }
    .header-text p {
      margin: 0;
      max-width: 600px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 2em auto;
      width: 90%;
    }
    .gallery a img {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }
    .gallery a img:hover {
      transform: scale(2);
      z-index: 10;
    }
    .schedule {
      margin: 2em auto;
      width: 90%;
      border-collapse: collapse;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      color: #FCE405;
    }
    .schedule th, .schedule td {
      padding: 1em;
      border-bottom: 1px solid #444;
      border-right: none;
      border-left: none;
      background: none;
    }
    .schedule th {
      background: none;
      color: #FCE405;
      border-bottom: 2px solid #FCE405;
    }
    .info {
      padding: 2em;
      max-width: 90%;
      margin: auto;
      text-align: left;
    }
    .info h2 {
      color: gold;
      font-family: 'Anton', sans-serif;
    }
    .info p {
      font-weight: 300;
      font-size: 1.2rem;
      background: linear-gradient(to right, #ffffff, #EBFF00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .info a {
      color: lightblue;
    }
    .map {
      padding: 2em;
      text-align: left;
      width: 90%;
      margin: auto;
    }
    .map-box {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
      overflow: hidden;
    }
    .map iframe {
      width: 100%;
      height: 300px;
      border: none;
      display: block;
    }
    footer {
      text-align: center;
      margin: 2em;
      font-size: 0.9em;
      color: #bbb;
    }
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }
      .header img {
        margin-bottom: 1em;
      }
    }
  </style>
</head>
<body>
