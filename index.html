<style>
    body {
      font-family: 'Antonio', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #000000, #c89b00, #000000, #c89b00);
      color: #fff;
    }
    .banner {
      width: 100%;
      height: 300px;
      background: url('image03.jpg') center/cover no-repeat;
    }
    .header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 2em;
      background: #222;

      width: 120px;
      margin-right: 1.5em;
    }

      font-family: 'Anton', sans-serif;
      font-size: 2em;
      margin: 0 0 0.5em 0;
      color: gold;
    }
    .header-text p {
      margin: 0;
      max-width: 600px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 2em;
    }
    .gallery a img {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }
    .gallery a img:hover {
      transform: scale(2);
      z-index: 10;
    }

      margin: 2em auto;
      width: 90%;
      border-collapse: collapse;

      color: #FCE405;

      border-left: none;
      background: none;
    }
    .schedule th {
      background: none;
      color: #FCE405;
      border-bottom: 2px solid #FCE405;
    }
    .info {
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    .info h2 {
      color: gold;
      font-family: 'Anton', sans-serif;
    }
    .info a {
      color: lightblue;
    }
    .map {
      padding: 2em;
      text-align: center;
    }
    .map iframe {
      width: 90%;
      height: 300px;
      border: 0;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      margin: 2em;
      font-size: 0.9em;
      color: #bbb;
    }
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }
      .header img {
        margin-bottom: 1em;
      }
    }
  </style>
